<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - ماراثون معالم أبها</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images/logo2026-c.png" alt="شعار معالم">
                <span> </span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">الرئيسية</a></li>
                    <li><a href="#">عن معالم</a></li>
                    <li><a class="active" href="#">حسابي</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <span>Mohamed</span>
                <img src="https://ui-avatars.com/api/?name=Mohamed&background=random" alt="صورة المستخدم">
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="page-title">حسابي</h1>

        <div class="booking-card">
            <div class="user-info">
                <h2>  Mohamed</h2>
                <div class="info-row">
                    <span class="info-label">المكان:</span>
                    <span class="info-value">ماراثون معالم أبها 2025</span>
                </div>
                <div class="info-row">
                    <span class="info-label">المسار:</span>
                    <span class="info-value">مسار 5 كيلومتر</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-primary">
                    <i class="fas fa-money-bill-wave"></i>
                    إتمام عملية الدفع
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i>
                    مشارك جديد
                </button>
                <button class="btn btn-outline">
                    <i class="fas fa-door-open"></i>
                    إنهاء الإقامة
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="logo">
                    <img src="https://via.placeholder.com/60x30" alt="شعار معالم">
                    <h3>الطقس في أبها</h3>
                </div>
                <div class="weather">
                    <div class="weather-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span>26°</span>
                    </div>
                    <div class="weather-item">
                        <i class="fas fa-wind"></i>
                        <span>12 كم/س</span>
                    </div>
                </div>
                <p class="copyright">© 2025 معالم أبها. جميع الحقوق محفوظة</p>
            </div>

            <div class="footer-section">
                <p>نسعى لجعل "ماراثون معالم" تجربة رياضية واجتماعية تُعزز أهداف برنامج جودة الحياة</p>
                <div class="payment-methods">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                    <i class="fab fa-cc-mada"></i>
                </div>
                <div class="social-media">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>